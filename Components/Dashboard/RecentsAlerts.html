<div class="card h-full bg-gray-900 border-gray-800">
  <div class="card-header">
    <div class="card-title flex items-center gap-2 text-white">
      <!-- Icon: alert -->
      <svg class="w-5 h-5 text-orange-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <!-- use the path for AlertTriangle icon or similar -->
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.054 0 1.668-1.136 1.114-2.034L13.114 4.966c-.554-.898-1.868-.898-2.422 0L3.026 14.966c-.554.898.06 2.034 1.114 2.034z"/>
      </svg>
      Recent Sensor Alerts
    </div>
    <p class="text-sm text-gray-400 mt-1">
      Latest detected anomalies from monitoring sensors
    </p>
  </div>
  <div class="card-content space-y-3 max-h-96 overflow-y-auto">
    <!-- Example alert entry -->
    <div class="p-4 border border-gray-800 rounded-lg hover:shadow-md hover:shadow-orange-500/20 transition-all duration-200 cursor-pointer hover:border-orange-500/50 bg-gray-950/50">
      <div class="flex items-start gap-3">
        <div class="p-2 rounded-lg bg-yellow-100">
          <!-- Icon: e.g., Flame -->
          <svg class="w-5 h-5 text-yellow-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <!-- Use path for flame icon -->
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
             d="M12 2C12 2 7 7 7 12c0 5 5 9 5 9s5-4 5-9c0-5-5-10-5-10z"/>
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <div class="flex items-start justify-between gap-2 mb-2">
            <h4 class="font-semibold text-white truncate">Example Forest Area</h4>
            <span class="badge bg-yellow-100 text-yellow-800 border-0">investigating</span>
          </div>
          <p class="text-sm text-gray-400 mb-2">Example description of the alert anomaly.</p>
          <div class="flex items-center gap-3 text-xs text-gray-500">
            <span class="badge variant-outline bg-yellow-100 text-yellow-800 border-yellow-200">medium</span>
            <span class="capitalize">fire</span>
            <span>Reading: 123</span>
            <span class="ml-auto">Oct 28, 14:35</span>
          </div>
        </div>
      </div>
    </div>

    <!-- If no alerts -->
    <div class="text-center py-12">
      <div class="w-16 h-16 bg-green-900/30 rounded-full flex items-center justify-center mx-auto mb-4">
        <!-- TreePine icon -->
        <svg class="w-8 h-8 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <!-- Path for pine tree icon -->
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
           d="M12 2l4 8h-3v8h-2v-8H8l4-8z"/>
        </svg>
      </div>
      <p class="text-gray-400">No active alerts</p>
      <p class="text-sm text-gray-500 mt-1">All systems operating normally</p>
    </div>

  </div>
</div>
